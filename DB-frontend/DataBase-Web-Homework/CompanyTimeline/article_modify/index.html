	<div class="nav-block">

			<div class="col-sm-12"><label class="control-label-full-width" for="wiki_title">Title</label></div>

			</div>
		</div>

		<div class="form-actions">
			<input type="buttom" name="commit" value="Edit page" id="modify-btn"
				class="btn-success btn qa-create-page-button rspec-create-page-button" data-disable-with="Edit page" />
		</div>
	</div>
